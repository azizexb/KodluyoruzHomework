<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <header>
        <div class="image">
            <img src="beta.jpg" alt="">
        </div>
    </header>
   

    
    <section class="google-search">
        <div class="container">
            <p>Search the web using Google!</p>
            <form action="">
                <input type="text">
                <br>
                <button type="submit">Google Search</button>
                <button type="submit">I'm feeling lucky</button>
            </form>
        </div>
    </section>
    

    <section class="parts">
        <div class="container">
            <div class="parts-left">
                <span>Special Searches</span>
                <br>
                <a class="first" href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>
                <a class="second" href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
            <div class="parts-center">
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a>
                <br>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>
            <div class="parts-right">
                <span>Get Google! Updates monthly:</span>
                <br>
                <input type="text" placeholder="Your E-mail">
                <br>
                <button type="submit">Subscribe</button>
                <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
            </div>
        </div>
    </section>
    

    
    <footer>
        <span>Copyright Â©1998 Google Inc.</span>
    </footer>
    
</body>
</html>
